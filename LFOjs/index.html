<!doctype html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style/css/main.css" />
	<title>TheTeapot418 - LFO.js</title>
</head>


<body>
	
	<h1>
		<a href="/">TheTeapot418</a><br />
		<p class="subtitle">LFO.js</p>
	</h1>
	
	<canvas id="scene" width="800" height="300"></canvas>
	
	<div class="controls">
		<div>
			<h3>LFO 1 <input type="checkbox" id="LFO1Active" checked /></h3>
			
			<label for="freq1">Frequency :</label><br />
			<input type="range" min="0.25" max="5" step="0.25" value="1" name="freq1" id="freq1" />
			
			<label for="amp1">Amplitude :</label><br />
			<input type="range" min="0" max="300" step="1" value="200" name="amp1" id="amp1" />
			
			<label for="waveform1">Waveform :</label><br />
			<select name="waveform1" id="waveform1">
				<option value="sine">Sine</option>
				<option value="sawtooth">Saw</option>
				<option value="square">Square</option>
				<option value="triangle">Triangle</option>
				<option value="noise">Noise</option>
			</select>
		</div>
		
		<div>
			<h3>LFO 2 (Modulates amplitude of LFO1)s <input type="checkbox" id="LFO2Active" /></h3>
			
			<label for="freq2">Frequency :</label><br />
			<input type="range" min="0.1" max="1" step="0.1" value="0.5" name="freq2" id="freq2" />
			
			<label for="amp2">Amplitude :</label><br />
			<input type="range" min="0" max="600" step="1" value="500" name="amp2" id="amp2" />
			
			<label for="waveform2">Waveform :</label><br />
			<select name="waveform2" id="waveform2">
				<option value="sine">Sine</option>
				<option value="sawtooth">Saw</option>
				<option value="square">Square</option>
				<option value="triangle">Triangle</option>
				<option value="noise">Noise</option>
			</select>
		</div>
	</div>
	
	<script src="../js/lfo.js"></script>
	<script src="js/main.js"></script>
</body>
